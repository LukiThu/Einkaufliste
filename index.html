<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Einkaufsliste mit freien Artikeln und Mengenangaben</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f0f0f0;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea, button, select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1em;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background: #2c7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2a6;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .small {
      font-size: 0.9em;
      color: #555;
    }
    .btn-delete {
      background: #e44;
      color: white;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background: #c33;
    }
    .category-group {
      margin-bottom: 1em;
    }
    .category-group h3 {
      background: #eee;
      padding: 0.5em;
      border-left: 4px solid #2c7;
      margin: 0 0 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>üõí Einkaufsliste nach Kategorien</h1>

  <div class="section">
    <h2>‚ûï Neues Gericht</h2>
    <input type="text" id="gerichtName" placeholder="Name des Gerichts">
    <textarea id="zutaten" placeholder="Zutaten mit Mengen und Kategorie ‚Äì z.‚ÄØB. 2x Tomaten | Gem√ºse"></textarea>
    <button onclick="gerichtHinzufuegen()">Gericht speichern</button>
  </div>

  <div class="section">
    <h2>‚úÖ Gerichte ausw√§hlen</h2>
    <ul id="gerichteListe"></ul>
  </div>

  <div class="section">
    <h2>‚ûï Allgemeiner Artikel</h2>
    <input type="text" id="artikelName" placeholder="Artikelname">
    <input type="text" id="artikelMenge" placeholder="Menge (z. B. 1 Flasche, 500g)">
    <button onclick="artikelHinzufuegen()">Artikel hinzuf√ºgen</button>
    <ul id="artikelListe"></ul>
  </div>

  <div class="section">
    <h2>üóÇÔ∏è Einkaufsliste nach Kategorie</h2>
    <div id="einkaufsliste"></div>
  </div>

  <script>
    let gerichte = JSON.parse(localStorage.getItem('gerichte')) || [];
    let artikel = JSON.parse(localStorage.getItem('artikel')) || [];

    function parseZutat(text) {
      const [menge, kategorie] = text.split('|').map(t => t.trim());
      return {
        name: menge,
        kategorie: kategorie || 'Sonstiges'
      };
    }

    function gerichtHinzufuegen() {
      const name = document.getElementById('gerichtName').value.trim();
      const zutatenText = document.getElementById('zutaten').value.trim();
      if (!name || !zutatenText) return;

      const zutaten = zutatenText
        .split('\n')
        .map(z => z.trim())
        .filter(z => z);

      gerichte.push({ name, zutaten });
      document.getElementById('gerichtName').value = '';
      document.getElementById('zutaten').value = '';
      speichernUndAktualisieren();
    }

    function artikelHinzufuegen() {
      const name = document.getElementById('artikelName').value.trim();
      const menge = document.getElementById('artikelMenge').value.trim();

      if (!name || !menge) {
        alert('Bitte Artikelname und Menge eingeben!');
        return;
      }

      artikel.push(`${menge} ${name}`);
      document.getElementById('artikelName').value = '';
      document.getElementById('artikelMenge').value = '';
      speichernUndAktualisieren();
    }

    function artikelEntfernen(index) {
      artikel.splice(index, 1);
      speichernUndAktualisieren();
    }

    function gerichtEntfernen(index) {
      gerichte.splice(index, 1);
      speichernUndAktualisieren();
    }

    function speichernUndAktualisieren() {
      localStorage.setItem('gerichte', JSON.stringify(gerichte));
      localStorage.setItem('artikel', JSON.stringify(artikel));
      anzeigenGerichte();
      anzeigenArtikel();
      aktualisiereEinkaufsliste();
    }

    function anzeigenGerichte() {
      const liste = document.getElementById('gerichteListe');
      liste.innerHTML = '';
      gerichte.forEach((gericht, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <label style="width: 100%;">
            <input type="checkbox" onchange="aktualisiereEinkaufsliste()" data-index="${index}">
            <strong>${gericht.name}</strong><br>
            <span class="small">${gericht.zutaten.join(', ')}</span>
          </label>
          <button class="btn-delete" onclick="gerichtEntfernen(${index})">üóëÔ∏è</button>
        `;
        liste.appendChild(li);
      });
    }

    function anzeigenArtikel() {
      const liste = document.getElementById('artikelListe');
      liste.innerHTML = '';
      artikel.forEach((eintrag, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${eintrag}
          <button class="btn-delete" onclick="artikelEntfernen(${index})">üóëÔ∏è</button>
        `;
        liste.appendChild(li);
      });
    }

    function aktualisiereEinkaufsliste() {
      const checkedBoxes = document.querySelectorAll('#gerichteListe input:checked');
      const zutatenMap = {};

      // Zutaten aus Gerichten
      checkedBoxes.forEach(cb => {
        const gericht = gerichte[cb.dataset.index];
        gericht.zutaten.forEach(zText => {
          const z = parseZutat(zText);
          zutatenMap[z.kategorie] = zutatenMap[z.kategorie] || {};
          zutatenMap[z.kategorie][z.name] = (zutatenMap[z.kategorie][z.name] || 0) + 1;
        });
      });

      // Artikel
      artikel.forEach(aText => {
        const z = parseZutat(aText);
        zutatenMap[z.kategorie] = zutatenMap[z.kategorie] || {};
        zutatenMap[z.kategorie][z.name] = (zutatenMap[z.kategorie][z.name] || 0) + 1;
      });

      // Anzeige
      const container = document.getElementById('einkaufsliste');
      container.innerHTML = '';
      Object.entries(zutatenMap).forEach(([kategorie, zutaten]) => {
        const section = document.createElement('div');
        section.className = 'category-group';
        section.innerHTML = `<h3>${kategorie}</h3>`;
        const ul = document.createElement('ul');
        Object.entries(zutaten).forEach(([name, anzahl]) => {
          const li = document.createElement('li');
          li.textContent = anzahl > 1 ? `${anzahl}x ${name}` : name;
          ul.appendChild(li);
        });
        section.appendChild(ul);
        container.appendChild(section);
      });
    }

    // Initialer Aufbau
    anzeigenGerichte();
    anzeigenArtikel();
    aktualisiereEinkaufsliste();
  </script>
</body>
</html>
